<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">

			<div class='form-group'>
				<label class='col-md-2 control-label'>图片上传</label>
				<div class="layui-upload col-md-10">
					<button type="button" class="layui-btn" id="test2">上传图片</button>
					<div class="layui-upload-list">
						<img class="layui-upload-img" id="demo2" style="height: 50px;width: 50px">
						<input  type='text' name='bgImage' id='bgImage' hidden>
					</div>
				</div>
			</div>

			<div class='form-group'>
				<label class='col-md-2 control-label'>背景图描述</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='背景图描述' type='text' name='bgDesc' id='bgDesc' data-bv-notempty='true' data-bv-notempty-message='bgDesc 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='backgroundList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
<link rel="stylesheet" href="../../layui/css/layui.css" />
	<script type="text/javascript">
		layui.use(['layer','laydate','upload'], function(){
		    var layer = layui.layer;

			upload = layui.upload;

			//图片上传
			upload.render({
				elem: '#test2'
				,url: '/files' //改成您自己的上传接口
				,multiple:false
				,auto: false,
				// ,before: function(obj) {
				// 	layer.load()
				// },
				choose:function(obj){
					var flag = true;
					//预读本地文件示例，不支持ie8
					obj.preview(function(index, file, result){
						console.log(file);            //file表示文件信息，result表示文件src地址
						var img = new Image();
						img.src = result;
						img.onload = function () { //初始化夹在完成后获取上传图片宽高，判断限制上传图片的大小。
							console.log(img.width)
							if(img.width ==1920 && img.height ==1080){
								obj.upload(index, file); //满足条件调用上传方法
								console.log(result)
								$('#demo2').attr('src', result); //图片链接（base64）
							}else{
								flag = false;
								layer.msg("您上传的背景图大小必须是1920*1080尺寸！");
								return false;
							}
						}
						return flag;
					});
				}



				,done: function(res){
					//上传完毕
					console.log(res.url)
					$('#purl').attr('value',res.url);
				}
			});
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/backgrounds/'+id,
					async : false,
					success : function(data) {
						$('#id').val(data.id);
						$('#bgDesc').val(data.bgDesc);
						$('#createTime').val(data.createTime);

						$('#bgImage').attr("value",data.bgImage);
						$('#detail').attr("value",data.detail);
						$('#demo2').attr("src", domain +"/statics"+ data.bgImage);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/backgrounds',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "backgroundList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>

	<script type="text/javascript">
		layui.use(['layer','laydate','upload'], function(){
		    var layer = layui.layer;

			upload = layui.upload;

			//图片上传
			upload.render({
				elem: '#test2'
				,url: '/files' //改成您自己的上传接口
				,multiple: true
				,before: function(obj){
					//预读本地文件示例，不支持ie8
					obj.preview(function(index, file, result){
						console.log(result)
						$('#demo2').attr('src', result); //图片链接（base64）
						//$('#demo2').append('<img style="height: 50px;width: 50px" src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
					});
				}
				,done: function(res){
					//上传完毕
					console.log(res.url)
					$('#purl').attr('value',res.url);
				}
			});
		});

		function add() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();
		    console.log(formdata)

			$.ajax({
				type : 'post',
				url : '/paperdetails',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("添加成功", {shift: -1, time: 1000}, function(){
                        location.href = "paperdetailList.html";
                    });
				}
			});
		}
		
	</script>

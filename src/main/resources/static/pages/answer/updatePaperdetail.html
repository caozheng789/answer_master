<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>编号</label>
				<div class='col-md-10'>
					<input class='form-control' readonly type='text' name='pdid' id='pdid' data-bv-notempty='true' >
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>试卷编号</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='试卷编号' type='text' name='pid' id='pid' data-bv-notempty='true' data-bv-notempty-message='试卷编号 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>题目内容</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='题目内容' type='text' name='content' id='content' data-bv-notempty='true' data-bv-notempty-message='题目内容 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>选项A</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='选项A' type='text' name='typeA' id='typeA' data-bv-notempty='true' data-bv-notempty-message='选项A 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>选项B</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='选项B' type='text' name='typeB' id='typeB' data-bv-notempty='true' data-bv-notempty-message='选项B 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>选项C</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='选项C' type='text' name='typeC' id='typeC' data-bv-notempty='true' data-bv-notempty-message='选项C 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>选项D</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='选项D' type='text' name='typeD' id='typeD' data-bv-notempty='true' data-bv-notempty-message='选项D 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>正确答案</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='正确答案' type='text' name='right' id='right' data-bv-notempty='true' data-bv-notempty-message='正确答案 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>题目类型</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='题目类型' type='text' name='type' id='type' data-bv-notempty='true' data-bv-notempty-message='题目类型 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>分值</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='分值' type='text' name='value' id='value' data-bv-notempty='true' data-bv-notempty-message='分值 不能为空'>
				</div>
			</div>

			<div class='form-group'>
				<label class='col-md-2 control-label'>科普详情</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='科普详情' type='text' name='detail' id='detail' data-bv-notempty='true' data-bv-notempty-message='科普详情 不能为空'>
				</div>
			</div>

			<div class='form-group'>
				<label class='col-md-2 control-label'>图片上传</label>
				<div class="layui-upload col-md-10">
					<button type="button" class="layui-btn" id="test2">上传图片</button>
					<div class="layui-upload-list">
						<img class="layui-upload-img" id="demo2" style="height: 50px;width: 50px">
						<input  type='text' name='purl' id='purl' hidden>
					</div>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='paperdetailList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
<link rel="stylesheet" href="../../layui/css/layui.css" />
	<script type="text/javascript">
		var pro = window.location.protocol;
		var host = window.location.host;
		var domain = pro + "//" + host;

		layui.use(['layer','laydate','upload'], function(){
		    var layer = layui.layer;
			upload = layui.upload;

			//图片上传
			upload.render({
				elem: '#test2'
				,url: '/files' //改成您自己的上传接口
				,multiple: true
				,before: function(obj){
					//预读本地文件示例，不支持ie8
					obj.preview(function(index, file, result){
						console.log(result)
						$('#demo2').attr('src', result); //图片链接（base64）
						//$('#demo2').append('<img style="height: 50px;width: 50px" src="'+ result +'" alt="'+ file.name +'" class="layui-upload-img">')
					});
				}
				,done: function(res){
					//上传完毕
					console.log(res.url)
					$('#purl').attr('value',res.url);
				}
			});
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/paperdetails/'+id,
					async : false,
					success : function(data) {
						$('#pdid').val(data.pdid);
						$('#pid').val(data.pid);
						$('#num').val(data.num);
						$('#content').val(data.content);
						$('#typeA').val(data.typeA);
						$('#typeB').val(data.typeB);
						$('#typeC').val(data.typeC);
						$('#typeD').val(data.typeD);
						$('#right').val(data.right);
						$('#type').val(data.type);
						$('#value').val(data.value);
						$('#purl').attr("value",data.purl);
						$('#detail').attr("value",data.detail);
						$('#demo2').attr("src", domain +"/statics"+ data.purl);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/paperdetails',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "paperdetailList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>

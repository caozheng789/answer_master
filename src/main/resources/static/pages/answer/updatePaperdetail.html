<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" media="screen" href="../../css/bootstrap.min.css">
</head>
<body>
<div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
	<form class="form-horizontal" onsubmit="return false" id="form">
		<fieldset>
			<input type="hidden" id="id" name="id">
			<div class='form-group'>
				<label class='col-md-2 control-label'>编号</label>
				<div class='col-md-10'>
					<input class='form-control' readonly type='text' name='pdid' id='pdid' data-bv-notempty='true' >
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>试卷编号</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='试卷编号' type='text' name='pid' id='pid' data-bv-notempty='true' data-bv-notempty-message='试卷编号 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>题目内容</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='题目内容' type='text' name='content' id='content' data-bv-notempty='true' data-bv-notempty-message='题目内容 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>选项A</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='选项A' type='text' name='typeA' id='typeA' data-bv-notempty='true' data-bv-notempty-message='选项A 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>选项B</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='选项B' type='text' name='typeB' id='typeB' data-bv-notempty='true' data-bv-notempty-message='选项B 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>选项C</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='选项C' type='text' name='typeC' id='typeC' data-bv-notempty='true' data-bv-notempty-message='选项C 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>选项D</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='选项D' type='text' name='typeD' id='typeD' data-bv-notempty='true' data-bv-notempty-message='选项D 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>正确答案</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='正确答案' type='text' name='right' id='right' data-bv-notempty='true' data-bv-notempty-message='正确答案 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>题目类型</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='题目类型' type='text' name='type' id='type' data-bv-notempty='true' data-bv-notempty-message='题目类型 不能为空'>
				</div>
			</div>
			<div class='form-group'>
				<label class='col-md-2 control-label'>分值</label>
				<div class='col-md-10'>
					<input class='form-control' placeholder='分值' type='text' name='value' id='value' data-bv-notempty='true' data-bv-notempty-message='分值 不能为空'>
				</div>
			</div>



			<div class="form-actions">
				<div class="row" align="center">
					<div class="col-md-12">
					    <button class="btn btn-primary" onclick="location.href='paperdetailList.html'">返回</button>
						<button class="btn btn-primary" type="submit" onclick="update()">
							<i class="fa fa-save"></i> 保存
						</button>
					</div>
				</div>
			</div>

		</fieldset>
	</form>
</div>
	<script type="text/javascript" src="../../js/libs/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="../../js/jq.js"></script>
	<script type="text/javascript" src="../../js/plugin/bootstrapvalidator/bootstrapValidator.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
	<script type="text/javascript" src="../../layui/layui.js"></script>
	<script type="text/javascript">
		layui.use(['layer','laydate'], function(){
		    var layer = layui.layer;
		});
		
		initData();
		
		function initData(){
			var id = getUrlParam("id");
			if(id != ""){
				$.ajax({
					type : 'get',
					url : '/paperdetails/'+id,
					async : false,
					success : function(data) {
						$('#pdid').val(data.pdid);
						$('#pid').val(data.pid);
						$('#num').val(data.num);
						$('#content').val(data.content);
						$('#typeA').val(data.typeA);
						$('#typeB').val(data.typeB);
						$('#typeC').val(data.typeC);
						$('#typeD').val(data.typeD);
						$('#right').val(data.right);
						$('#type').val(data.type);
						$('#value').val(data.value);

					}
				});
			}
		}

		function update() {
			$('#form').bootstrapValidator();
			var bootstrapValidator = $("#form").data('bootstrapValidator');
			bootstrapValidator.validate();
		    if(!bootstrapValidator.isValid()){
			   return;
		    }
		    
		    var formdata = $("#form").serializeObject();

			$.ajax({
				type : 'put',
				url : '/paperdetails',
				contentType: "application/json; charset=utf-8",  
				data : JSON.stringify(formdata),
				success : function(data) {
					layer.msg("修改成功", {shift: -1, time: 1000}, function(){
                        location.href = "paperdetailList.html";
                    });
				}
			});
		}
		
	</script>
</body>
</html>
